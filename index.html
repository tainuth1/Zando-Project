<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- box icons cdn -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
    <title>Zando</title>
</head>
<body>
    
    <div class="shadow-sm">
        <div class="container py-3">
            <div class="row align-items-center">
                <div class="col-5">
                    <!-- menu -->
                    <ul class="menu d-flex gap-5 m-0 align-items-center list-unstyled">
                        <li class="fs-5 fw-bold">
                            WOMAN
                            <!-- sub-menu -->
                            <div class="sub-menu position-absolute" style="left: 0; top: 70px;"></div>
                        </li>
                        <li class="fs-5 fw-bold">
                            MAN
                            <!-- sub-menu -->
                            <div class="sub-menu position-absolute" style="left: 0; top: 70px;"></div>
                        </li>
                        <li class="fs-5 fw-bold">BOYS</li>
                        <li class="fs-5 fw-bold">GIRLS</li>
                    </ul>
                </div>
                <div class="col-2 d-flex align-items-center">
                    <img width="180px" src="images/zando-logo.png" alt="">
                </div>
                <div class="col-5 d-flex gap-2 justify-content-end">
                    <form class="position-relative">
                        <input type="text" placeholder="Search" class="form-control rounded-1">
                        <i class='bx bx-search fs-4 text-secondary position-absolute' style="top: 8px; right: 8px;"></i>
                    </form>
                    <button class="btn btn-light"><i class='bx bx-bell fs-5'></i></button>
                    <button class="btn btn-light"><i class='bx bx-heart fs-5'></i></button>
                    <button class="btn btn-light position-relative">
                        <i class='bx bx-shopping-bag fs-5'></i>
                        <span class="position-absolute translate-middle badge rounded-pill bg-danger" style="font-size: 10px; top: 9px;">
                            9
                        </span>
                    </button>
                    <button class="btn btn-outline-primary">LOGIN</button>
                    <button class="btn btn-primary">REGISTER</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
